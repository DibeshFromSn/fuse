  campus: "Perth",

  tags: ["ecu", "edith","cowan", "epidemiology", "health", "perth"]
},
{
  studyLevel: "Diploma",
  courseName: "Community Health",
  university: "University of Sydney",
  intake: "January, July",

  campus: "Adelaide",

},
{
  studyLevel: "Bachelor",
  courseName: "Global Health",
  university: "Curtin University",
  intake: "February, October",
  fees: "$27,500 per year",
  campus: "Melbourne",
  duration: "3 years full-time",
  deliveryMode: "Hybrid",
  cricosCode: "491900A",
  field: "Health",
  tags: ["curtinuniversity", "globalhealth", "health", "melbourne"]
}
 
 );
 



const fuse = new Fuse(items, {
    // keys: ['studyLevel', 'courseName', 'university', 'tags'],
     keys: [
    'studyLevel',
    'courseName',
    'university',
    'intake',
    'fees',
    'field',
    'campus',
    'deliveryMode',
    'duration',
    'cricosCode',
    'tags'
  ],

    threshold: 0.4,
    ignoreLocation: true,
    minMatchCharLength: 2
  });

  const input = document.getElementById('search');
  const resultsEl = document.getElementById('results');

  input.addEventListener('input', () => {
  let query = input.value.toLowerCase().trim();
  query = query.replace(/\b(of|the|in|and|at|with)\b/gi, '').trim();

  if (!query) {
    resultsEl.innerHTML = '';
    return;
  }

  const terms = query.split(/\s+/);

  // AND logic first
  const matches = terms.map(term =>
    fuse.search(term).map(res => res.item)
  );
  let finalResults = matches.reduce((a, b) =>
    a.filter(item => b.includes(item))
  );

  // If nothing found, fallback to OR logic
  if (finalResults.length === 0) {
    finalResults = fuse.search(query).map(res => res.item);
  }

  // Display results
  resultsEl.innerHTML = finalResults.length
    ? finalResults.map(item => `
        <li>
          <strong>${item.studyLevel} of ${item.courseName}</strong><br>
          <strong>University:</strong> ${item.university}<br>
          <strong>Intake:</strong> ${item.intake}<br>
          <strong>Fees:</strong> ${item.fees}<br>
          <strong>Campus:</strong> ${item.campus}<br>
          <strong>Duration:</strong> ${item.duration}<br>
          <strong>Delivery Mode:</strong> ${item.deliveryMode}<br>
          <strong>CRICOS Code:</strong> ${item.cricosCode}<br>
          <strong>Field:</strong> ${item.field}<br>
          <small><strong>Tags:</strong> ${item.tags?.join(', ') || ''}</small>
        </li>
      `).join('')
    : '<li>No results found.</li>';
});


</script>
